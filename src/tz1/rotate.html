    div {
        height: 32px;
        width: 32px;
        border-radius: 50%;
        background: #23C967;

        text-align: center;
        color: #F4F5FA;
      }
      div:hover {
        animation: spin 1s infinite linear;
      }
img{
    animation: spin 1s infinite linear;
}
      @keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      </style>
</head>
